<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="PING." class="ping">
    <div class="top-text">
      <h1 class="main-text">We are launching  <span>soon!</span></h1>
      <p class="sub-text">Subscribe and get notified</p>
      <div class="input-and-button">
        <div class="email-box">
          <input type="email" name="email" placeholder="Your email address..." class="email">
          <small>Please provide a valid email address</small>
        </div>
        <div class="notify-box">
          <input type="submit" value="Notify Me" class="notify">
        </div>
      </div>
    </div>
    <div class="image-container">
      <img src="images/illustration-dashboard.png" alt="" class="dashboard">
    </div>
    <div class="footer">
      <div class="links">
        <a href="https://facebook.com" class="" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>

        <a href="https://twitter.com" class="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://instagram.com" class="" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
      </div>
<p class="footer-text">  &copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  <script src="index.js">
    
  </script>
</body>
</html>
